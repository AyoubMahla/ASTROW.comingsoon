<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>ASTROW - Coming Soon</title>
<style>
  @font-face {
    font-family: 'AstrowFont';
    src: url('AstrowFont.ttf') format('opentype');
  }

  body, html {
    width:100%; height:100%; margin:0; padding:0;
    background:#0a0a0a; font-family:'AstrowFont'; color:#fff;
    display:flex; justify-content:center; align-items:center;
    flex-direction:column; text-align:center; overflow:hidden;
  }

  canvas {
    position:fixed; top:0; left:0; width:100%; height:100%;
    z-index:0; pointer-events:none;
  }

  #content {
    position:relative; z-index:1;
    display:flex; flex-direction:column; align-items:center; gap:15px;
    width:100%;
    padding:0 10px;
  }

  #logoContainer { display:flex; align-items:center; gap:15px; }
  .logo { width: 100px; height: auto; }

  .star {
    width: 100px;
    height: 100px;
    background: url('whitestar.png') no-repeat center/contain;
    animation: spin 5s linear infinite;
  }

  @keyframes spin { 0%{transform:rotate(0deg);} 100%{transform:rotate(360deg);} }

  #subtitle { font-size:25px; margin-bottom:5px; }
  #comingSoon { font-size:20px; margin-bottom:5px; max-width:300px; }

  /* --- FORMULAIRE --- */
  #registerForm {
    display:flex;
    align-items:center;
    justify-content:center;
    gap:8px;
    background:rgba(255,255,255,0.05);
    padding:10px 15px;
    border:2px solid #fff;
    border-radius:10px;
    white-space:nowrap;
    overflow:hidden;
    transform-origin:center;
    width:auto;
    max-width:95vw; /* ne dépasse jamais l’écran */
  }

  #countrySelect, #phoneInput {
    padding:10px;
    font-size:1rem;
    border:none;
    border-radius:5px;
    outline:none;
    background:#fff;
    color:#000;
    text-align:center;
    font-family:'AstrowFont';
    flex-shrink:1;
  }

  #countrySelect { width:90px; }
  #phoneInput { width:130px; }

  #confirmBtn {
    padding:10px 20px;
    font-size:1rem;
    border:none;
    background:#fff;
    color:#0a0a0a;
    cursor:pointer;
    font-family:'AstrowFont';
    transition:0.3s;
    border-radius:5px;
    flex-shrink:1;
  }
  #confirmBtn:hover { background:#000; color:#fff; }

  /* --- RESPONSIVE --- */
  @media (max-width: 600px) {
    #registerForm {
      gap:5px;
      padding:8px;
      transform:scale(0.85);
    }
  }

  @media (max-width: 450px) {
    #registerForm {
      transform:scale(0.75);
    }
  }

  @media (max-width: 360px) {
    #registerForm {
      transform:scale(0.65);
    }
  }

</style>
</head>
<body>

<canvas id="particles"></canvas>

<div id="content">
  <div id="logoContainer">
    <img src="ASTROW.png" alt="ASTROW Logo" class="logo">
    <div class="star"></div>
  </div>

  <div id="subtitle">Aim the stars.</div>
  <div id="comingSoon">Coming soon... Enter your number to be informed as soon as the drop is released!</div>

  <form id="registerForm">
    <select id="countrySelect" name="entry.ContryCode">
      <option value="+33">FR +33</option>
      <option value="+1">US +1</option>
      <option value="+44">UK +44</option>
      <option value="+49">DE +49</option>
      <option value="+212">MA +212</option>
    </select>
    <input type="tel" id="phoneInput" name="entry.PhoneNumber" placeholder="Phone number" required>
    <button type="submit" id="confirmBtn">Confirm</button>
  </form>
</div>

<script>
const canvas = document.getElementById('particles');
const ctx = canvas.getContext('2d');
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let stars = Array.from({length:100}, () => ({
  x: Math.random()*canvas.width,
  y: Math.random()*canvas.height,
  r: Math.random()*1.5 + 0.5,
  alpha: Math.random()*0.5 + 0.5,
  delta: Math.random()*0.02 + 0.005,
  speed: Math.random()*0.3 + 0.02
}));

function animate() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  stars.forEach(s => {
    s.alpha += s.delta;
    if (s.alpha > 1 || s.alpha < 0.3) s.delta = -s.delta;
    ctx.fillStyle = `rgba(255,255,255,${s.alpha})`;
    ctx.beginPath();
    ctx.arc(s.x, s.y, s.r, 0, 2*Math.PI);
    ctx.fill();
    s.y += s.speed;
    if (s.y > canvas.height) s.y = 0;
  });
  requestAnimationFrame(animate);
}
animate();

window.addEventListener('resize', () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
